<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./css/loginpage.css" rel="stylesheet">
    <meta charset="UTF-8">
    <script src = "./js/login.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div id="top">
        <a id="home" href="">Home</a>

        <button id="newpost" class="right">New Post</button>

        <button id="circle" class="right"></button>

    </div>

    <div id = "bottom">
        <div id = "login" >
            <h1>Login</h1>
            <div class="imgcontainer">
                <img src="./images/Akari.jpg" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <div id = "inputblock">
                    <label for="username" class = "inputtext"><b>Username</b></label>
                    <input type="text" name="username" id="username" placeholder="Enter Username" required>
                </div>

                <div id = "inputblock">
                    <label for="psw" class = "inputtext"><b>Password</b></label>
                    <input type="password" name="psw" placeholder="Enter Password" required>
                </div>

                <div id = "mesgblock">
                    <p id = "loginMesg">invalid password</p>
                </div>

                <div id = "submitblock">
                    <button type="submit">Login</button>
                </div>
                <a id="signup" href="#">New User? Sign Up Here!</a>
            </div>
        </div>
    </div>


</body>
</html>
