  <body>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <a class="navbar-brand" href="index.html">CG3</a>

    <div id = "empty"></div>
    <div id = "bottom">
        <div id = "register" >
            <h1>Register</h1>
            <div class="container">
                <div id = "inputblock">
                    <label for="email" id = "emailinput"><b>Email</b></label>
                    <input type="text" name="email" id="email" placeholder="Enter email" required>
                </div>

                <div id = "inputblock">
                    <label for="psw" id = "pswinput"><b>Password</b></label>
                    <input type="password" name="psw" id = "psw" placeholder="Enter Password" required>
                </div>

                <div id = "inputblock">
                  <label for="psw-repeat" id = "psw-repeatinput"><b>Repeat Password</b></label>
                  <input type="password" name="psw-repeat" id = "psw-repeat" placeholder="Enter Password" required>
                </div>

                <div id = "mesgblock">
                    <p id = "loginMesg"></p>
                </div>

                <div id = "submitblock">
                    <button type="submit" id="submit">Register</button>
                </div>
            </div>
        </div>
    </div>


  </body>
