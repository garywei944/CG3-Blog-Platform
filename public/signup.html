<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/signup.css">
  </head>

	<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label id="email" for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label id="psw" for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label id="psw-repeat" for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label id="checkbox">
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>


    <div class="clearfix">
      <button id="cancelbtn" type="button" class="cancelbtn">Cancel</button>
      <button id="signupbtn" type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
  </form>
</html>
